<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div id="center">
            <div class="block">
                <h2>Bin to Dec</h2>
                <form>
                    <p>
                        <input type="number" id="bin2dec" placeholder="Digite em BINÁRIO" required>
                    </p>
                    <button type="button" onclick="paraDecimal()">
                        Converter
                    </button>
                    <div id="pegarAqui">
                        <p class="convert">Números convertidos de BINÁRIO <strong>PARA DECIMAL</strong></p>
                    </div>
                </form>
            </div>
            <div class="block two">
                <h2>Dec to Bin</h2>
                <form>
                    <p>
                        <input type="number" id="dec2bin" placeholder="Digite em DECIMAL" required>
                    </p>
                    <button type="button" onclick="paraBinario()">
                        Converter
                    </button>
                </form>
                <div id="pegarAqui2">
                    <p class="convert">Números convertidos de DECIMAL <strong> PARA BINÁRIO</strong></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
